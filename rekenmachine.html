<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function addition(){
            let getal1_element = document.getElementById("getal1-invoer");
            let getal1 = parseInt(getal1_element.value)
            
            let getal2_element = document.getElementById('getal2-invoer');
            let getal2 = parseInt(getal2_element.value);
            console.log(getal1 + getal2)
        }
        function subtract(){
            let getal1_element = document.getElementById("getal1-invoer");
            let getal1 = parseInt(getal1_element.value)
            
            let getal2_element = document.getElementById('getal2-invoer');
            let getal2 = parseInt(getal2_element.value);
            console.log(getal1 - getal2)
        }
        function multiply(){
            let getal1_element = document.getElementById("getal1-invoer");
            let getal1 = parseInt(getal1_element.value)
            
            let getal2_element = document.getElementById('getal2-invoer');
            let getal2 = parseInt(getal2_element.value);
            console.log(getal1 * getal2)
        }
        function divide(){
            let getal1_element = document.getElementById("getal1-invoer");
            let getal1 = parseInt(getal1_element.value)
            
            let getal2_element = document.getElementById('getal2-invoer');
            let getal2 = parseInt(getal2_element.value);
            console.log(getal1 / getal2)
        }
    </script>
</head>
<body>
    <h1 style="font-size: 32px ;">Rekenmachine</h1>;

    <input type="number" id="getal1-invoer">
    <input type="number" id="getal2-invoer">
    <button type="button" onclick="addition()">optellen</button>
    <button type="button" onclick="subtract()">aftrekken</button>
    <button type="button" onclick="multiply()">vermenigvuldigen</button>
    <button type="button" onclick="divide()">delen</button>
</body>
</html>
